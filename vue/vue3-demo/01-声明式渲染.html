<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-声明式渲染</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <h1> {{ message }} </h1>
        {{ message }}
    </div>
    <div id="app2">
        <span v-bind:title="message">app02</span>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello vue"
            }
        });
        var app2 = new Vue({
            el:"#app2",
            data: {
                message: "hello vue2"
            }
        });
        app2.message = "hello vue2 new"
    </script>
</body>
</html>
