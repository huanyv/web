<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数</title>
</head>
<body>

    <!-- 
        把一个函数以参数的形式传递出去，
        这个函数接收方将在某一时刻调用（调用者是函数的接收方）, 【回调函数】
     -->
     <script>

        function sum(data) {
            console.log(data);
        }

        
        function call(fn) {
            fn(123)
        }

        call(function(data) {
            console.log(data);
        })


     </script>


</body>
</html>
