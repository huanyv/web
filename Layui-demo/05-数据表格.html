<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>table模块快速使用</title>
  <link rel="stylesheet" href="./layui/css/layui.css" media="all">
</head>
<body>
 
<table id="demo" lay-filter="test"></table>
 
<script src="./layui/layui.js"></script>
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 1000
    ,url: './notes.json' //数据接口
    ,page: true //开启分页
    ,cols: [[
        {field: 'url', title: '链接', width:80, sort: true, fixed: 'left'}
      ,{field: 'title', title: '标题', width:80}
      ,{field: 'date', title: '日期', width:80, sort: true}
      ,{field: 'content', title: '内容', width:80} 
      ,{field: 'tag', title: '标签', width: 177}
    ]]
  });
  
});
</script>
</body>
</html>
