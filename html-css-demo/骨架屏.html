<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .article-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .article-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .article-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .author-info {
            margin-left: 12px;
        }

        .article-stats {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }

        /* 骨架屏样式 */
        .skeleton {
            background: #f0f0f0;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.6) 50%,
                    rgba(255, 255, 255, 0) 100%);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .avatar-skeleton {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .title-skeleton {
            height: 16px;
            width: 120px;
            margin-bottom: 8px;
        }

        .date-skeleton {
            height: 14px;
            width: 80px;
        }

        .heading-skeleton {
            height: 24px;
            width: 80%;
            margin-bottom: 16px;
        }

        .text-skeleton {
            height: 16px;
            width: 100%;
            margin-bottom: 8px;
        }

        .text-skeleton:last-child {
            width: 60%;
        }

        .stats-skeleton {
            height: 14px;
            width: 60px;
        }

        .skeleton-content {
            margin-bottom: 16px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .article-card {
                padding: 16px;
            }

            .author-info {
                margin-left: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 骨架屏 -->
        <div class="article-list">
            <div class="article-card">
                <div class="article-header">
                    <div class="skeleton avatar-skeleton"></div>
                    <div class="author-info">
                        <div class="skeleton title-skeleton"></div>
                        <div class="skeleton date-skeleton"></div>
                    </div>
                </div>
                <div class="skeleton-content">
                    <div class="skeleton heading-skeleton"></div>
                    <div class="skeleton text-skeleton"></div>
                    <div class="skeleton text-skeleton"></div>
                    <div class="skeleton text-skeleton"></div>
                </div>
                <div class="article-stats">
                    <div class="skeleton stats-skeleton"></div>
                    <div class="skeleton stats-skeleton"></div>
                    <div class="skeleton stats-skeleton"></div>
                </div>
            </div>
            <div class="article-card">
                <div class="article-header">
                    <div class="skeleton avatar-skeleton"></div>
                    <div class="author-info">
                        <div class="skeleton title-skeleton"></div>
                        <div class="skeleton date-skeleton"></div>
                    </div>
                </div>
                <div class="skeleton-content">
                    <div class="skeleton heading-skeleton"></div>
                    <div class="skeleton text-skeleton"></div>
                    <div class="skeleton text-skeleton"></div>
                    <div class="skeleton text-skeleton"></div>
                </div>
                <div class="article-stats">
                    <div class="skeleton stats-skeleton"></div>
                    <div class="skeleton stats-skeleton"></div>
                    <div class="skeleton stats-skeleton"></div>
                </div>
            </div>
            <div class="article-card">
                <div class="article-header">
                    <div class="skeleton avatar-skeleton"></div>
                    <div class="author-info">
                        <div class="skeleton title-skeleton"></div>
                        <div class="skeleton date-skeleton"></div>
                    </div>
                </div>
                <div class="skeleton-content">
                    <div class="skeleton heading-skeleton"></div>
                    <div class="skeleton text-skeleton"></div>
                    <div class="skeleton text-skeleton"></div>
                    <div class="skeleton text-skeleton"></div>
                </div>
                <div class="article-stats">
                    <div class="skeleton stats-skeleton"></div>
                    <div class="skeleton stats-skeleton"></div>
                    <div class="skeleton stats-skeleton"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
