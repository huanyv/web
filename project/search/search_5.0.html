<body>

    <script type="text/javascript">
        var count = 0;
        window.onload = function() {
            document.getElementById("title").onclick = function() {
                var el = document.getElementById("searchform");
                count++;

                if(count == 1) {
                    el.action = "https://cn.bing.com/search";
                    document.getElementById("title").innerHTML = "Bing";
                    document.getElementById("search").name = "q";
                    document.getElementById("addhidden").disabled = true;
                }

                if(count == 2) {
                    el.action = "https://www.google.com/search";
                    document.getElementById("title").innerHTML = "Google";
                    document.getElementById("search").name = "q";
                    document.getElementById("addhidden").disabled = true;
                }

                if(count == 3) {
                    el.action = "https://www.baidu.com/s";
                    document.getElementById("title").innerHTML = "Baidu";
                    document.getElementById("search").name = "wd";
                    document.getElementById("addhidden").disabled = false;
                    count = 0;
                }                
            }
        }
    </script>


    <div id="title" style="user-select: none;">
        Baidu
    </div>
    <form action="https://www.baidu.com/s" id="searchform" target="_blank">
        <input type="hidden" name="ie" value="UTF-8" id="addhidden">
        <input type="text" name="wd" autocomplete="off" id="search">
    </form>
