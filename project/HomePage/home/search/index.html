            title.innerText = se[index].title;
            title.onclick = function() {
                index++;
                if(index >= se.length) {
                    index = 0;
                }
                title.innerText = se[index].title;
            }

            document.getElementById("input").onkeydown = function(key) {
                if(key.keyCode == 13) { // 回车按下
                    var word = document.getElementById("input").value; //获取输入关键词
                    if (se[index].title == 'Baidu') {
                        window.open(se[index].url + word + " -site:csdn.net -site:wenku.baidu.com","_self"); // 跳转链接
                    } else {
                        window.open(se[index].url + word,"_self"); // 跳转链接
                    }
                }
            }
            document.getElementById("searchBtn").onclick = function() {
                var word = document.getElementById("input").value; //获取输入关键词
                window.open(se[index].url + word,"_self"); // 跳转链接
            }
        }

    </script>
    <div id="title"></div>
    <div id="search">
        <div id="searchBtn"></div>
        <input type="text" autocomplete="off" id="input" autofocus>
    </div>

    <script type="text/javascript" color="173,174,173" opacity='1' zIndex="-2" count="99"
        src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>
</html>
