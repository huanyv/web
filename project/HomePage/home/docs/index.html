<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harbour</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./static/themes/vue.css">
  <link rel="icon" href="./static/img/logo/logo-icon.png"" type="image/x-icon">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // name: '<img src="./static/img/logo/logo-title.png" height="90px">',
      // repo: 'https://github.com/huanyv/harbour-framework',
      themeColor: '#08A2CF', // 主题颜色
      loadNavbar: true,
      // loadSidebar: true,
      coverpage: true,
      // maxLevel: 4,
      // subMaxLevel: 4,
      // mergeNvabar: true, 
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        placeholder: '🔍 搜索',
        noData: 'No Results!',
        // 搜索标题的最大层级, 1 - 6
        depth: 4,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      }
    }
  </script>

  <!-- Docsify v4 -->
  <script src="./static/docsify@4.js"></script>
  <!-- 全文搜索 -->
  <script src="./static/plugins/search.min.js"></script>
  <script src="./static/plugins/zoom-image.min.js"></script>
  <!-- 代码高亮 -->
  <script src="./static/componets/prism-java.min.js"></script>
  <script src="./static/componets/prism.js"></script>
  <!-- 代码快捷复制 -->
  <script src="./static/dist/docsify-copy-code.min.js"></script>
  <!-- 分页导航 -->
  <script src="./static/dist/docsify-pagination.min.js"></script>
</body>
</html>
