<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章</title>
</head>
<body>
    <script src="./others/jquery/jquery-3.6.0.js"></script>

    <xmp theme="simplex" style="display:none;" id="content"></xmp>

    <script>

        $.ajax({
            url: "./api/one.md", // 假数据
            type: "GET",
            dataType: "text",
            async: false,
            success: function(data) {
                $("#content").text(data)
            }
        })

    </script>

    <script src="./others/strapdownjs/strapdown.js"></script>
</body>
</html>
